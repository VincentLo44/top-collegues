<div class="card m-2 d-flex align-content-center justify-content-center">
  <div class="card-body" style="max-width: 25rem;">
    <div *ngIf="paramCollegue" class="text-center">
      <img src="{{ paramCollegue.photoUrl }}" alt="pikachu" width="200px">
      <h3 class="text-primary">{{ paramCollegue.pseudo | uppercase }}</h3>
      <p>{{ paramCollegue.score | score }}</p>
      <app-avis (avisEvt)="traiterAvis($event)" [actifAimer]="paramCollegue.score >= 1000"
        [actifDetester]="paramCollegue.score <= -1000">
      </app-avis>
    </div>
  </div>
</div>
