<div *ngIf="paramCollegue">
  <div class="card m-2 d-flex align-content-center justify-content-center">
    <div class="card-body" style="max-width: 15rem;">
      <div class="text-center">
        <img src="{{ paramCollegue.photo }}" alt="Photo de personne" width="100px">
        <a routerLink="/details/{{ paramCollegue.pseudo }}" class="text-decoration-none">
          <h3 class="text-primary">{{ paramCollegue.pseudo | uppercase }}</h3>
        </a>
        <p>{{ paramCollegue.score | score }}</p>
        <app-avis (avisEvt)="traiterAvis($event)" [actifAimer]="btnAimerInactif" [actifDetester]="btnDetesterInactif">
        </app-avis>
      </div>
    </div>
  </div>
</div>
