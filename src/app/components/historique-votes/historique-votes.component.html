<h2 class="title">Historique des votes</h2>
<div *ngFor="let unVote of listeVotes; let index = index">
  <div class="card m-2 d-flex align-content-center justify-content-center">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <img src="{{ unVote.collegue.photo }}" alt="Photo de personne" width="100px">
        </div>
        <div class="col-md-6">
          <h3 class="text-primary">{{ unVote.collegue.pseudo }}</h3>
          <p>{{ unVote.collegue.pseudo }} est {{ unVote.avis }}. Score : {{ unVote.collegue.score| score }}</p>
          <button class="btn btn-danger" (click)="supprimerVote(index)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
